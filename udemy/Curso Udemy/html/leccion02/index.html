<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos básicos HTML</title>
  </head>
  <!--<body style="background-color:powderblue;">-->
  <body>
    <h1>Universidad HTML</h1>
    <p><code>este es mi codigo</code></p>
    <p>&excl; símbolo de exclamación</p>
    <p>&#x0021; símbolo de exclamación hexadecimal</p>
    <p>&#33; símbolo de exclamación en decimal</p>
    <p>&lt; símbolo de menor que</p>
    <p>&gt; símbolo de mayor que</p>
    <p>&commat; símbolo de arroba</p>
    <p>&Aacute;rbol</p>
    <p>&oacute; &Oacute;</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp; texto con espacio</p>

  </body>
</html>
